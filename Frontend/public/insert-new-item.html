<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" /> 
    <title>Go-Bicikli Shop - Rólunk</title>
    <link rel="icon" type="image/x-icon" href="assets/images/gb-logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/apiCalls.js"></script>
    <script src="/src/isUserLoggedIn.js"></script>
</head>
<body onload="changeLoginText()">
    <!--================ Kezdőlap Menü Terület =================-->
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top topnav">
            <a class="navbar-brand" href="index.html">Go-Bicikli</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link color-white" href="index.html">Kezdőlap <span class="sr-only">(aktuális)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="category.html">Kategóriák</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Bolt</a></li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Kapcsolat</a></li>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--================ Vége a Kezdőlap Menü Területnek =================-->
    </br>
    <div class="container container-height">
        <div class="row justify-content-center">
            <div class="col-12 col-xs-10 col-sm-8 col-md-8 col-lg-8 col-xl-8 mb-4">
                    <div class="form-group">
                        <label for="InputItemName">Név</label>
                        <input type="itemname" class="form-control" id="inputItemName" placeholder="Kerékpár neve">
                    </div>
                    <div class="form-group">
                        <label for="formControlTextarea1">Leírás</label>
                        <textarea class="form-control" id="formControlTextarea1" rows="5" placeholder="Kerékpár leírása" value="Kerékpár leírása"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputRate">Értékelés</label>
                        <input type="rate" class="form-control" id="inputRate" placeholder="Értékelés">
                    </div>
                    <div class="form-group">
                        <label for="price">Ár</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="itemPrice">$</span>
                            </div>
                            <input type="text" class="form-control" id="newItemPrice" placeholder="Ár" pattern="^[0-9]*$" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image">Kép</label>
                        <input type="file" id="img" name="img" accept="image/*">
                    </div>
                    </br>
                    <button onclick="addItem()" class="btn btn-primary btn-block">Beszúrás</button>
                    <div id="addedAlert" class="mt-2"></div>
            </div>
        </div>
    </div>
    </br>
    <!--================ Kezdőlap Lábjegyzet Terület =================-->
    <footer class="page-footer font-small">
        <div class="footer-copyright text-center py-3">© 2025 Szerzői jogok
        </div>
    </footer>
    <!--================ Vége a Lábjegyzet Területnek =================-->
</body>
</html>
