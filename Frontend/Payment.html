<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizetés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .payment-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .payment-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Fizetés</h1>
        <form class="payment-form">
            <div class="form-group">
                <label for="cardNumber">Kártyaszám</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Írd be a kártyaszámot" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Lejárat dátuma</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="HH/ÉÉ" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
            </div>
            <button type="submit" class="btn btn-primary">Fizetés most</button>
        </form>
    </div>
</body>
</html>
